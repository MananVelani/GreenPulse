<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPulse-Catching Balls Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="img/pic.jpeg" rel="icon">
</head>
<body>
    <div id="info">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 0</span>
        <div id="hearts">
            <img src="heart.png" class="heart" alt="Heart 1">
            <img src="heart.png" class="heart" alt="Heart 2">
            <img src="heart.png" class="heart" alt="Heart 3">
        </div>
    </div>
    <div id="gameContainer">
        <img id="bucket" src="bucket-48900.png" alt="Bucket">
        <button id="stopButton">Stop</button>
        <button id="startButton" style="display: none;">Start</button>
    </div>
    <button id="homeButton">Back to Home</button>
    <script src="script.js"></script>
</body>
</html>
